<html>

<head>
  <title>Aicactus SDK - Adnetwork video ads</title>
  <link rel="stylesheet" type="text/css" href="build/video-js.min.css">
  <link rel="stylesheet" type="text/css" href="build/videojs.ima.css">
  <link rel="stylesheet" type="text/css" href="build/style.css">
</head>

<body>
  <div id="adContainer" style="width: 640px;height: 360px;">
    <div id="ima-controls-div" class="ima-controls-div" style="width: 100%;">
      <div id="ima-countdown-div" class="content_video_ima-countdown-div ima-countdown-div"></div>
      <div id="ima-seek-bar-div" class="ima-seek-bar-div" style="width: 100%;">
        <div id="ima-progress-div" class="content_video_ima-progress-div ima-progress-div">
        </div>
      </div>
      <div id="ima-play-pause-div" class="ima-play-pause-div ima-playing"></div>
      <div id="ima-mute-div" class="ima-mute-div"></div>
      <div id="ima-slider-div" class="ima-slider-div">
        <div id="ima-slider-level-div" class="ima-slider-level-div" style="width: 0%;"></div>
      </div>
      <div id="ima-fullscreen-div" class="ima-fullscreen-div ima-non-fullscreen"></div>
    </div>
  </div>

  <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://video-dev.github.io/can-autoplay/build/can-autoplay.min.js"></script>
  <script type="text/javascript" src="build/ads.js"></script>
</body>

</html>
